<div [ngSwitch]="iconName">
    <div *ngSwitchCase="'empty'">
      <fa-icon [icon]="faPen" class="icon text-primary"></fa-icon>
    </div>
  
    <div *ngSwitchCase="'cross'">
      <fa-icon [icon]="faTimes" class="icon text-info text-danger"></fa-icon>
    </div>
  
    <div *ngSwitchCase="'circle'">
      <fa-icon [icon]="faCircle" class="icon text-warning text-success"></fa-icon>
    </div>
  
    <div *ngSwitchDefault>
      Somthing is not Right!
    </div>
  </div>
